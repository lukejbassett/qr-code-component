<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luke Bassett" />
    <link rel="icon" href="fem-help/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Component</title>
  </head>
  <body>
    <div class="qr-card">
      <img
        src="./fem-help/images/image-qr-code.png"
        alt="QR code to scan"
        class="qr-code"
      />
      <h1 class="qr-card-header">
        Improve your front-end skills by building projects
      </h1>
      <p class="qr-card-body">
        Scan the QR code to visit Frontend Mentor and take your codihng skills
        to the next level
      </p>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/lukejbassett"
        >Luke Bassett</a
      >.
    </footer> 
  </body>
</html>
